<html>
<head>
    <script src="jquery-1.11.2.js"></script>
</head>
<body>
<input type="button" id="getInfo" value="Load data">
<script>
    var button = document.getElementById("getInfo");
    button.onclick = function() {
        $.ajax({
            url: 'http://localhost:8080/spendless/expenses',
            type: 'GET',
            dataType: 'json',
            crossDomain: true,
            success: function(data) {
                alert(data);
            },
            error: function(data) {
                alert("error");
            }
        });
    };
</script>
</body>
</html>
