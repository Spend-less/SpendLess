<!DOCTYPE html>
<html ng-app="spendless">
<head>
    <script type="text/javascript" src="jquery-1.11.2.js"></script>
    <script type="text/javascript" src="angular/angular.min.js"></script>
    <script type="text/javascript" src="spendless.js"></script>
    <script type="text/javascript" src="angular/angular-resource.min.js"></script>
    <script type="text/javascript" src="style/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="widgets/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/bootstrap-3.3.2-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="widgets/datetimepicker/css/bootstrap-datetimepicker.min.css"/>
</head>
<body ng-controller="SpendlessController as spendless">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">SpendLess</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="">Spents <span class="sr-only">(current)</span></a></li>
                <li><a href="">Income</a></li>
             </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form name="addExpenseForm">
                    <fieldset class="form-group">
                        <select class="form-control" title="Category" ng-model="expense.category">
                            <option value="Food" ng-model="expense.category">Food</option>
                            <option value="Transportation" ng-model="expense.category">Transportation</option>
                            <option value="Education" ng-model="expense.category">Education</option>
                        </select>
                    </fieldset>
                    <fieldset class="form-group">
                        <input type="text" class="form-control" ng-model="expense.price" placeholder="13.75"/>
                    </fieldset>
                    <fieldset class="form-group">
                        <input type="text" class="form-control" ng-model="expense.date" placeholder="Date">
                    </fieldset>
                    <fieldset class="form-group">
                        <textarea class="form-control" rows="2" ng-model="expense.name"
                                  placeholder="description..."></textarea>
                    </fieldset>
                    <fieldset class="form-group">
                        <input type="button" value="Clear" class="btn btn pull-right"/>
                        <input type="submit" value="Submit" class="btn btn-primary pull-right"
                               ng-click="save(expense)"/>
                    </fieldset>
                </form>
                <pre>expense = {{expense | json}}</pre>
            </div>
            <div class="col-md-3"></div>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <td>ID</td>
                <td>Date</td>
                <td>Category</td>
                <td>Items</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="expense in spendless.exps" ng-click="showDetails(expense.items)">
                <td scope="row">{{expense.id}}</td>
                <td>{{expense.date | date:'MM-dd HH:mm'}}</td>
                <td>{{expense.category}}</td>
                <td>{{expense.items.length}}</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>


</body>
</html>
